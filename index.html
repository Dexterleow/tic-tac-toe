<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Game of Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class ="container">
    <h1>Tic-Tae-Toe</h1>
    <div id ="game-status">
      Game Status!
    </div>

    <div id ="gameBoard">
      <table border="1" cellpadding="80">
        <tbody>
          <tr>
            <td id="0" class="cell"></td>
            <td id="1" class="cell"></td>
            <td id="2" class="cell"></td>
          </tr>
          <tr>
            <td id="3" class="cell"></td>
            <td id="4" class="cell"></td>
            <td id="5" class="cell"></td>
          </tr>
          <tr>
            <td id="6" class="cell"></td>
            <td id="7" class="cell"></td>
            <td id="8" class="cell"></td>
          </tr>
        </tbody>
      </table>
    </table>
  </div>
  <button type="button">Reset Game</button>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
